<div th:replace="~{layout/header :: header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Create Poll</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{registerpoll}" method="POST" class="needs-validation" novalidate="">
                        <div class="form-group p-2">
                            <div class="col-md-10">
                                <input type="text" name="poll" placeholder="Survey title" class="form-control" autofocus required/>
                            </div>
                        </div>
                        <div class="form-group p-2">
                            <input type="button" id="add_field" class="btn btn-info" value="Answers"/>
                        </div>
                        <div class="form-group p-2">
                            <div id="listas">
                                <div class="row">
                                    <div class="col-md-10">
                                        <input type="text" name="response" placeholder="Response 1" class="form-control input" required/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group p-2 button">
                            <input type="submit" value="Create" class="btn btn-success btn-block" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>
