<div th:replace="~{layout/header :: header}"></div> <!-- calling header -->
<div class="container p4 ">
    <div class="card" style="width: 21rem;">
        <div class="card-header text-center">
            <h4 th:text="${poll.poll}"></h4>
        </div>
        <div class="card-body">
            <div class="col-md-10">
                <p th:if="${message}" class="alert alert-danger">Select an answer</p>
                <form acction="/votes" method="POST">
                    <div class="row" th:each="item: ${response}">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="response" th:id="${item.id}" th:value="${item.id}"/>
                            <label th:text="${item.response}" class="form-check-label" th:for="${item.id}"></label>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" value="vote" class="btn btn-success btn-block"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>
