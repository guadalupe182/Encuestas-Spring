<div th:replace="~{layout/header :: header}"></div> 
<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto p-4">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Sign Up</h3>
                </div>
                <img src="/images/signuplogo.png" class="mx-auto w-25 p-2">
                <div class="card-body">
                    <form th:action="@{signup}" th:object="${user}" method="POST" class="needs-validation" novalidate>
                        <div class="form-group p-2">
                            <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" autofocus required>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>                                
                        </div>
                        <div class="form-group p-2">
                            <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control" required>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                        </div>     
                        <div class="form-group p-2">
                            <input type="text" th:field="*{userName}" placeholder="User Name" class="form-control" required>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></small>
                        </div>
                        <div class="form-group p-2">
                            <input type="email" th:field="*{email}" placeholder="Email" class="form-control" required>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                        </div>
                        <div class="form-group p-2">
                            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" required>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                        </div>
                        <div class="form-group p-2 button">
                            <button class="btn btn-success  btn-block">
                              Sign In  
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<div th:replace="~{layout/footer :: footer}"></div>
